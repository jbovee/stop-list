<!DOCTYPE html>
<html>
	<head>
		<style>
         	label, p {
                font-size: 16px;
                line-height: 1;
				margin: 12px 8px;
			}

			button {
				border-radius: 4px;
				border: none;
				margin: 0px 8px;
				padding: 4px 12px;
				transition-duration: 0.4s;
			}

			button:hover {
				background-color: silver;
			}
		</style>
	</head>
	<body>
		<label for="index">
			Playlist Starting Index
		</label>
		<select id="index">
			<option value="0">0</option>
			<option value="1">1</option>
		</select>
		<p id="status"></p>
		<button id="save">Save</button>

		<script src="options.js"></script>
	</body>
</html>
